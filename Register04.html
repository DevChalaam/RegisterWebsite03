<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <title>Register04</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-container">
        <h4 class="txt-register">Register</h4><br>
        
        <form action="#" method="post" id="container-form">
            <i class='bx bxs-user icon'></i>
            <input type="text" name="fullname" id="fullname" class="fullname-input" placeholder="Example : admin"><br>

            <i class='bx bxs-user icon'></i>
            <input type="text" name="lastname" id="lastname" class="lastname-input" placeholder="Example : Little Sunflower"><br>

            <i class='bx bxs-user-rectangle icon'></i>
            <input type="text" name="username" id="username" class="username-input" placeholder="Example : admin"><br>

            <i class='bx bxs-envelope icon'></i>
            <input type="email" name="email" id="email" class="email-input" placeholder="Example : admin.littlesunflower@gmail.com"><br>

            <i class='bx bxs-lock icon'></i>
            <input type="password" name="passwd" id="passwd" class="password-input" placeholder="Example : passw0rd.littlesunflower"><br>

            <i class='bx bxs-badge-check icon'></i>
            <input type="password" name="cfpassword" id="cfpassword" class="confirmpassword-input" placeholder="Example : passw0rd.littlesunflower"><br>

            <label class="container">Remember me
            <input type="checkbox" class="chceked">
            <span class="checkmark"></span>
            </label>

            <a href="#" class="forfot-password">Forgot password?</a><br>

            <button class="button-btn" id="submit" formaction="#">SignIn</button>
        </form>

        <p class="txt-already">am already to login an account? <a href="#" class="link-login">Login</a></p>
    </div>

    <script src="#"></script>
</body>
</html>
